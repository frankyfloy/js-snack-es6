<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>js-snack-es6</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">
        <link rel="stylesheet" href="assets\media-query.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Script js -->
        <script src="assets\main.js" charset="utf-8"></script>


        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"  type='text/css'>

    </head>

    <body>

        <div class="container">

            <div class="jSnack1">

                <!-- Input dati -->
                <form id="my_Form" action="destination.html" class="mr-auto ml-auto mt-3">
                    <h3 class="bg-black text-light text-center p-3 border border-success rounded">Inserisci la  Marca e il Peso</h3>
                    <button type="button" class="btn btn-outline-light myBtnController"><input type="text" name="nome" value="" placeholder ="Marca"></button>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="number" name="peso" value="" min="0" max="60" placeholder = "Peso"></button>

                    <button type="submit" class="btn bg-black text-light myBtnSalva ml-2 mr-2">Salva</button>
                </form>

                <!-- Table -->
                <div id="my_Table" class="table-responsive text-center text-uppercase mt-3 scroll">
                    <table class="table table-hover">
                        <thead>
                            <tr class="bg-black border rounded text-light">
                                <th class=""><strong>Marca</strong></th>
                                <th class=""><strong>Peso</strong></th>
                            </tr>
                        </thead>

                        <tbody id="tabellaBici" class="text-light">

                        </tbody>
                        <div><button type="button" class="myBtnController text-uppercase text-light border-success mb-2 pt-1 pb-1">qual è la più leggera?</button></div>
                    </table>
                </div>
            </div>

            <div class="jSnack2">
                <!-- Input dati -->
                <form id="my_Form_Calcio" action="destination.html" class="mr-auto ml-auto mt-3">
                    <h3 class="bg-black text-light text-center p-3 border border-success rounded">Inserisci i nomi delle squadre</h3>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="text" name="nome" value="" placeholder ="Nome squadra"></button>

                    <button type="submit" class="btn bg-black text-light myBtnSalva ml-2 mr-2">Salva</button>
                </form>

                <!-- Table -->
                <div id="my_Table_Calcio" class="table-responsive text-center text-uppercase mt-3 scroll">
                    <table class="table table-hover">
                        <thead>
                            <tr class="bg-black border rounded text-light">
                                <th class=""><strong>Nome</strong></th>
                                <th class=""><strong>Falli subiti</strong></th>
                            </tr>
                        </thead>

                        <tbody id="tabellaSquadre" class="text-light">

                        </tbody>
                        <div class="sticky-top"><button type="button" class="myBtnController text-uppercase text-light border-success mb-2 pt-1 pb-1">Stampa risultati</button></div>
                    </table>
                </div>
            </div>

            <div class="jSnack3">
                <!-- Input dati -->
                <form id="my_Form_Gatti" action="destination.html" class="text-center mr-auto ml-auto mt-3">
                    <h3 class="bg-black text-light text-center p-3 border border-success rounded">Inserisci i nomi dei Gatti</h3>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="text" name="nome" value="" placeholder ="Nome gatto"></button>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="number" name="peso" value="" min="0" max="20" placeholder ="Età"></button>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="text" name="nome" value="" placeholder ="Colore"></button>

                    <button type="button" class="btn btn-outline-light myBtnController"><input type="text" name="nome" value="" placeholder ="Sesso"></button>
                    <div>
                        <button type="submit" class="btn bg-black text-light myBtnSalva mb-2 mt-2 ml-2 mr-2">Salva</button>
                    </div>
                </form>

                <div id="contBtn_Print" class="text-center mt-3">
                    <div><button type="button" class="first myBtnController text-uppercase text-light border-success mb-2 pt-1 pb-1">Stampa nome e colore</button></div>
                    <div><button type="button" class="last myBtnController text-uppercase text-light border-success mb-2 pt-1 pb-1">Stampa nome colore e sesso</button></div>
                </div>

                <!-- Table -->
                <div id="my_Table_Gatti" class="table-responsive text-uppercase mt-3 scroll">
                    <table class="table table-hover">
                        <thead id="tabellaGattiHeaderCol">

                        </thead>

                        <tbody id="tabellaGatti" class="text-light">

                        </tbody>


                    </table>
                </div>

            </div>
        </div>


    </body>
</html>
